<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWW Planner - Nieuw Vak Toevoegen</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/ico.svg" type="image/svg+xml">

    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Google+Sans+Text:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
       :root {
            --bg-surface: #1a1c18;
            --bg-primary-container: #1a1c18;
            --color-on-surface: #e2e3dc;
            --color-primary: #e7e0ec;
            --color-on-primary-container: #e2e3dc;
            --color-secondary-container: #e8def8;
            --color-outline: #79747e;
            --color-surface-variant: #e7e0ec;
        }

        body { 
            font-family: 'Google Sans Text', Arial, sans-serif; 
            background-color: var(--bg-primary-container);
            color: var(--color-on-surface);
        }

        h2, h3, h4 { 
            font-family: 'Google Sans', Arial, sans-serif; 
            font-weight: 500; 
        }
        h2 { font-size: 2.25rem; font-weight: 700; }

        .header {
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        #new-subject-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .m3-card {
            background-color: var(--bg-primary-container);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--color-surface-variant);
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        label {
            font-family: 'Google Sans', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            color: var(--color-on-primary-container);
            display: block;
            margin-bottom: 0.75rem;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--color-outline);
            border-radius: 8px;
            background-color: var(--bg-surface);
            font-family: 'Google Sans Text', sans-serif;
            font-size: 1rem;
            color: var(--color-on-surface);
            box-sizing: border-box; /* Zorgt dat padding binnen de breedte valt */
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px var(--color-secondary-container);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .button {
            font-family: 'Google Sans', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            background-color: var(--color-primary);
            color: white;
            align-self: flex-end; /* Lijn de knop rechts uit */
        }
        .button:hover { 
            background-color: #5a4293; 
        }

    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div>
                <div class="sidebar-header">
                    <div class="icon-bg">
                        <span class="material-symbols-outlined">menu_book</span>
                    </div>
                    <h1>PWW Planner</h1>
                </div>
                <nav>
                    <ul class="nav-list">
                        <li><a href="/" class="m3-nav-item"><span class="material-symbols-outlined">dashboard</span><span>Dashboard</span></a></li>
                        <li><a href="/vakken" class="m3-nav-item"><span class="material-symbols-outlined">library_books</span><span>Mijn Vakken</span></a></li>
                        <li><a href="/planner" class="m3-nav-item"><span class="material-symbols-outlined">calendar_month</span><span>Planner</span></a></li>
                        <li><a href="/study-planner" class="m3-nav-item"><span class="material-symbols-outlined">calendar_view_day</span><span>Studieplanner</span></a></li>
                        <li><a href="/bestanden" class="m3-nav-item"><span class="material-symbols-outlined">folder_open</span><span>Bestanden</span></a></li>
                        <li><a href="/woordjes-leren.html" class="m3-nav-item"><span class="material-symbols-outlined">school</span><span>Woordjes Leren</span></a></li>
                        <li><a href="/pdf-maker.html" class="m3-nav-item"><span class="material-symbols-outlined">draw</span><span>PDF Maker</span></a></li>
                    </ul>
                </nav>
            </div>
            <div class="sidebar-footer">
                <a href="/nieuw-item" class="button button-primary">
                    <span class="material-symbols-outlined">add</span>
                    <span>Nieuw Item</span>
                </a>
                <button id="collapse-btn" class="button">
                    <span class="material-symbols-outlined">chevron_left</span>
                </button>
            </div>
        </aside>
        <main class="main-content">
            <div class="header">
                <h2>Nieuw Vak Toevoegen</h2>
            </div>

            <form id="new-subject-form">
                <div class="m3-card">
                    <label for="name">Naam van het vak</label>
                    <input type="text" id="name" name="name" placeholder="bv. Wiskunde" required>
                </div>
                <div class="m3-card">
                    <label for="description">Beschrijving</label>
                    <textarea id="description" name="description" placeholder="bv. Hoofdstukken 1 t/m 4" required></textarea>
                </div>
                <button type="submit" class="button">
                    <span class="material-symbols-outlined">add_circle</span>
                    Toevoegen
                </button>
            </form>
        </main>
    </div>

    <script src="/app.js"></script>
    <script>
        
    </script>
</body>
</html>
